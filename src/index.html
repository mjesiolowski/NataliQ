<!DOCTYPE html>
<html lang="pl">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Salon sukien ślubnych</title>
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="container">

      <nav class="menu">
         <ul class="menu__list">
            <div class="menu__logo">Nazwa<br><span>Salon sukien ślubnych</span></div>
            <li class="menu__item"><a class="menu__link" href="">Suknie</a></li>
            <li class="menu__item"><a class="menu__link" href="">O nas</a></li>
            <li class="menu__item"><a class="menu__link" href="">Kontakt</a></li>
         </ul>
      </nav>

      <main>
         <div class="intro">
            <h1 class="intro__header">Nazwa</h1>
            <p class="intro__text">Salon sukien ślubnych</p>
            <address class="intro__address">
               Nazwa ulicy <br>
               Kod pocztowy
            </address>
         </div>

         <div class="intro__social">
            <i class="intro__social__item fab fa-facebook-f"></i>
            <i class="intro__social__item fas fa-phone"></i>
            <p class="intro__social__tooltip">123-456-789</p>
            <i class="intro__social__item fab fa-instagram"></i>
         </div>
         <button class="intro__button"><i class="fas fa-angle-double-down"></i></button>
      </main>

      <section class="catalog">
         <div class="catalog__section"><button class="catalog__button">1</button></div>
         <div class="catalog__section"><button class="catalog__button">2</button></div>
         <div class="catalog__section"><button class="catalog__button">3</button></div>
         <div class="catalog__section"><button class="catalog__button">4</button></div>
      </section>

      <section class="about"></section>

      <section class="contact">
         <form action=""></form>
      </section>

      <footer>
         <p>All rights reserved <span>mjesiolowski</span></p>
      </footer>
   </div>



</body>

</html>
